<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Gustavo PW</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    <main>
        <div id="florest">
            <img src="./assets/imgs/forestr.png">
        </div>

        <form action="#">

            <div id="inserirInfo">
                <input type="email" class="caixas" name="email" placeholder="Email"><br>
                <input type="password" name="senha" class="caixas" placeholder="Password"><br>
                <button class="botoes" class="caixas" id="login">
                    Log In
                </button>
            </div>

            <small id="concect">Connect with</small>

            <div id="conectarConta">
                <button id="conectarFacebook" class="botoes"> Facebook </button>
                <button id="conectarTwitter" class="botoes"> Twitter </button>
            </div>
            <div id="esqueceu">
                <small id="esqueceuSenha">Forgot Password?</small><br>
            </div>
            <div id="outrasOcasioes">
                
                <small id="mensagemCadastro">Not a member yet? <span>Sign Up</span> </small>
            </div>

        </form>
    </main>
</body>
</html>
